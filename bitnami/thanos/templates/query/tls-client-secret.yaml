{{- $query := (include "thanos.query.values" . | fromYaml) -}}
{{- if and ($query.grpcTLS.client.secure) (not $query.grpcTLS.client.existingSecret) (not $query.grpcTLS.client.autoGenerated) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.secrets.name" (dict "existingSecret" .Values.query.grpcTLS.server.existingSecret "defaultNameSuffix" "query-tls-client" "context" $) }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    app.kubernetes.io/component: query
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
type: Opaque
data:
{{- if $query.grpcTLS.client.cert }}
  tls-cert: {{ $query.grpcTLS.client.cert | b64enc | quote }}
{{- end }}
{{- if $query.grpcTLS.client.key }}
  tls-key: {{ $query.grpcTLS.client.key | b64enc | quote }}
{{- end }}
{{- if $query.grpcTLS.client.ca }}
  ca-cert : {{ $query.grpcTLS.client.ca | b64enc | quote }}
{{- end }}
{{ end }}
