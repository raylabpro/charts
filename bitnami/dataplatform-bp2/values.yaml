    extraEnvVars: []
    ## @param dataplatform.exporter.extraEnvVarsCM ConfigMap with extra environment variables
    ##
    extraEnvVarsCM: ""
    ## @param dataplatform.exporter.extraEnvVarsSecret Secret with extra environment variables
