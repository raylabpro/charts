  ##
  existingConfigmap:
  ## @param %%MAIN_OBJECT_BLOCK%%.command Override default container command (useful when using custom images)
  ##
  command: []
  ## @param %%MAIN_OBJECT_BLOCK%%.args Override default container args (useful when using custom images)
